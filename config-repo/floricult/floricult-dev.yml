hibernate:
  hbm2ddl:
    auto: update
    default_schema: alura-floricult-dev

spring:
  jpa:
    hibernate:
      ddl-auto: update
    database: "POSTGRESQL"
    show-sql: "true"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    platform: "postgres"
    driver-class-name: "org.postgresql.Driver"
    url: "jdbc:postgresql://localhost:5432/alura-floricult"
    username: "postgres-dev"
    password: "root"
