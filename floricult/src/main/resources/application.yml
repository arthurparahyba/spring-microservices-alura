
server:
  port: 8080
  servlet:
    context-path: /floricult

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    enabled: false 
 
hibernate:
  hbm2ddl:
    auto: update
    default_schema: alura-floricult

spring:
  jpa:
    hibernate:
      ddl-auto: update
    database: "POSTGRESQL"
    show-sql: "true"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    platform: "postgres"
    driver-class-name: "org.postgresql.Driver"
    url: "jdbc:postgresql://localhost:5432/alura-floricult"
    username: "postgres"
    password: "root"
  